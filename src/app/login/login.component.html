<div class="login-layout">
    <div class="login-container">
        <div class="container-left">
            <h1>Log in</h1>
            <p>Login with your email address or use the social login below</p>
            <input placeholder="Enter your email address">
            <div class="action-links">
                <div>Forgot password</div>
                <button>Next</button>
            </div>
            <div class="mb-1 border-t-2 border-gray-300 my-10"></div>
            <div class="text-center text-gray-400">or log in with</div>
            <div class="links-social">
                <div>
                    <img src="../../assets/images/facebook.png">
                    <p>Facebook</p>
                </div>
                <div>
                    <img src="../../assets/images/google.png" alt="">
                    <p>Google</p>
                </div>
            </div>
        </div>
        <div class="container-right">
            <img src="https://picsum.photos/200/300?random=1" alt="Image not found" class="login-img">
        </div>
    </div>
</div>
